<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    #volumen {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      font-size: 2em;

    }

    .galeria {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .zoomable {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Clase que se aplicarÃ¡ al hacer clic */
    .zoomed {
      transform: scale(2);
      z-index: 10;
    }
  </style>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>

</head>

<body>
  <button id="volumen">ðŸŽ¼</button>
  <a-scene cursor="rayOrigin:mouse">
    <a-asset>
      <video id="universo" autoplay loop="true" src="./asset/videos/universo.mp4"> </video>
      <img id="suelo" src="asset/imagenes/hands.jpg">
      <img id="cuadro1" src="asset/imagenes/tierra.jpg">
      <img id="cuadro2" src="asset/imagenes/planets.jpg">
      <img id="cuadro3" src="asset/imagenes/stars.jpg">
      <img id="cuadro4" src="asset/imagenes/fish.png">
      <img id="cuadro5" src="asset/imagenes/naturaleza.jpg">
      <img id="cuadro6" src="asset/imagenes/people.jpg">
      <img id="cuadro7" src="asset/imagenes/armageddon.jpg">
      <img id="cuadro8" src="asset/imagenes/contaminacion.jpg">
      <img id="cuadro9" src="asset/imagenes/tsunami.jpg">
      <img id="cuadro10" src="asset/imagenes/ballena-varada.jpg">
      <img id="cuadro11" src="asset/imagenes/cadaver.jpg">
      <img id="cuadro12" src="asset/imagenes/la-muerte.jpg">
      <audio id="musica" src="asset/sonidos/musica-ambiente.mp3"></audio>

    </a-asset>

    <!-- Suelo -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

    <!-- Paredes -->





    <!-- Cuadro pared frontal -->

    <a-image position="0 0 -5" rotation="-90 0 0" width="10" height="10" src="#suelo"></a-image>
    <a-image toggle-scale position="-3 3.5 -10" rotation="0 0 0" height="2" width="2" src="#cuadro2"></a-image>
    <a-image toggle-scale position="-0.2 2.5 -10" rotation="0 0 0" height="2" width="2" src="#cuadro1"
      ></a-image>
    <a-image toggle-scale position="2.5 3.5 -10" rotation="0 0 0" height="2" width="2" src="#cuadro3"></a-image>
    <a-image toggle-scale position="-5 3.5 -8" rotation="0 90 0" height="2" width="2" src="#cuadro4"></a-image>
    <a-image toggle-scale position="-5 2.5 -4.5" rotation="0 90 0" height="2" width="2" src="#cuadro5"></a-image>
    <a-image toggle-scale position="-5 3.5 -1" rotation="0 90 0" height="2" width="2" src="#cuadro6"></a-image>
    <a-image toggle-scale position="5 3.5 -9" rotation="0 90 0" height="2" width="2" src="#cuadro7"></a-image>
    <a-image toggle-scale position="5 2.5 -4.5" rotation="0 90 0" height="2" width="2" src="#cuadro8"></a-image>
    <a-image toggle-scale position="5 3.5 -1" rotation="0 90 0" height="2" width="2" src="#cuadro9"></a-image>
    <a-image toggle-scale position="-3 3.5 0" rotation="0 0 0" height="2" width="2" src="#cuadro10"></a-image>
    <a-image toggle-scale position="-0.2 2.5 0" rotation="0 0 0" height="2" width="2" src="#cuadro11"></a-image>
    <a-image toggle-scale position="2.5 3.5 0" rotation="0 0 0" height="2" width="2" src="#cuadro12"></a-image>
    

    <!-- fondo -->
    <a-videosphere src="#universo"></a-videosphere>

    <!-- camara position -->
    <a-camera id="camara" position="0 1.6 -5" look controls>

    </a-camera>


  </a-scene>
  <script>

    document.getElementById('volumen').addEventListener('click', function () {
      document.getElementById('musica').play()
    })
    
    AFRAME.registerComponent('toggle-scale', {
      schema: {
        normal: { type: 'vec3', default: { x: 1, y: 1, z: 1 } },
        grande: { type: 'vec3', default: { x: 2, y: 2, z: 2 } }
      },
      init: function () {
        console.log('hola')
        const el = this.el;
        this.isGrande = false;
        el.addEventListener('click', () => {
          this.isGrande = !this.isGrande;
          const scale = this.isGrande ? this.data.grande : this.data.normal;
          el.setAttribute('scale', scale);
        });
      }
    });

  </script>

</body>

</html>
